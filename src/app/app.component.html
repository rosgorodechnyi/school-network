<header class="header">
  <mat-toolbar color="primary">
    <div class="header__left">
      <div class="header__logo">
        <a [routerLink]="['']">School network</a>
      </div>
    </div>
    <div class="header__right">
      <div class="header__login" *ngIf="!isLogedIn">
        <a [routerLink]="['registration']" mat-raised-button>Sign up</a>
        <a [routerLink]="['login']" mat-raised-button>Sign in</a>
      </div>
      <div class="header__profile" *ngIf="isLogedIn && logedUser">
        <a [routerLink]="['profile']" class="header__profile__link">
          <span class="header__profile__icon"></span>
          <span class="header__profile__name">{{ logedUser.userData.userFirstName }} {{ logedUser.userData.userLastName }}</span>
        </a>
      </div>
    </div>
  </mat-toolbar>
</header>
<main class="main">
  <router-outlet></router-outlet>
</main>
